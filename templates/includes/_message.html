{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <div id="disappear" class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
    </ul>
  {% endif %}
  
<script>

setTimeout(function() {
    $('#disappear').fadeOut('fast');
}, 5000);

  </script>
{% endwith %}
